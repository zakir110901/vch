<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unregistered Students</title>
</head>

<body>
    {% if mess_count == 0 %}
    <div class="container">
        <h1 class="text-center">Unregistered Students</h1>
        <div class="container mt-4">
            <div class="row">
                {% for i in x %}
                <div class="card" style="width: 25rem; margin-right: 20px; margin-bottom: 20px; padding: 0%;">
                    <div class="card-header">
                        <b>Name :</b> {{i.Full_Name}}
                    </div>
                    <div class="card-body">
                        <b>Roll No. :</b> {{i.College_Roll_No}}<br>
                        <b>Passing Year:</b> {{i.Passing_Year}}<br>
                        <b>Email :</b> {{i.Email_ID}}
                        <form class="mt-2 text-center" method="POST" action="sendmail">
                            {% csrf_token %}
                            <button class="card-link btn btn-primary" onclick="showalert()" type="submit" name="btn1"
                                value="{{i.Email_ID}}">Send Mail</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}

    {% if mess_count == 1 %}
    <div class="alert alert-warning py-2" role="alert">
        <h2 class="text-center">{{message}}</h2>
    </div>
    {% endif %}

</body>

</html>
