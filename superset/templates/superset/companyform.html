<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<title>Company details</title>

</head>

<body>
	<style>
		body {
			background-color: rgba(245, 245, 245, 0.815);
		}

		.mb-3 {
			font-weight: bold;
			margin-top: 10px;
		}
	</style>
	<div class="mt-3">
		<h1 class="text-center">Company Details</h1>
		<div class="container mt-2" id="container">
			<div class="form-container mt-2 sign-in-container">
				{% load crispy_forms_tags %}
				<form action="companydetails" method="POST">
					{% csrf_token %}
					{{ form|crispy }}
					<div class="dropdown">
						<button class="dropdown-toggle btn btn-warning" type="button" id="dropdownMenuButton"
							data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
							data-bs-auto-close="outside">
							Select Colleges
						</button>
						<div class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton" id="dp">
							<input type="checkbox" class="mx-2 my-1" onclick="toggle(this)" />
							<label for="college" class="mx-1">Select All</label><br />
							{% for i in x %}
							<input type="checkbox" class="mx-2 my-1" id="choice" name="choice" value="{{i}}" required />
							<label for="college" class="mx-1">{{i}}</label><br />
							{% endfor%}
						</div>
					</div>
					<style>
						#dp {
							height: auto;
							max-height: 70px;
							overflow-x: hidden;
						}
					</style>
					<script>
						function toggle(source) {
							var checkboxes = document.querySelectorAll(
								"input[type='checkbox']"
							);
							for (var i = 0; i < checkboxes.length; i++) {
								if (checkboxes[i] != source) {
									checkboxes[i].checked = source.checked;
								}
							}
						}
					</script>
					<button type="submit" class="btn btn-primary mt-2 mb-3">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
		</script>
</body>

</html>
